<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

</head>

<body>
<header id="site-header" class="fixed-top">
    <nav class="navigation">
        <ul>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/categories' ? 'active':''}"
                   th:href="@{/categories}" class="nav-link" aria-current="page">Categories</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/challenges' ? 'active':''}"
                   th:href="@{/challenges}" class="nav-link">Challenges</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/sharings' ? 'active':''}"
                   th:href="@{/sharings}" class="nav-link">Posts</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/users' ? 'active':''}"
                   th:href="@{/users}" class="nav-link">Users</a>
            </li>
            <li class="nav-item logout" >
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}"
                    th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>
</header>
</body>

</html>
