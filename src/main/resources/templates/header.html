<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<header id="site-header" class="fixed-top">
    <nav class="navigation" sec:authorize="hasRole('ROLE_ADMIN')">
        <ul>
            <li class="nav-item">
                <a th:href="@{/admin/categories}" class="nav-link" aria-current="page">Categories</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/challenges}" class="nav-link">Challenges</a>
            </li>
            <li class="nav-item">
                <a th:href="@{'/admin/posts/page/1?date='}" class="nav-link">Posts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{'/admin/comments/page/1?date='}" class="nav-link">Comments</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/users/page/1?email=}" class="nav-link">Users</a>
            </li>
            <li class="nav-item logout">
                <a th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>
    <li class="error-style" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
        th:text="${errorMessage}" />
</header>
</body>
</html>
