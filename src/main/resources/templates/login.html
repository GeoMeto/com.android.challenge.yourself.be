<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge Yourself Admin</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>
    <div class="input-wrapper">
        <h1>Login</h1>
        <form action="/login" method="post" class="form-style">
            <li class="error-style" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                th:text="${errorMessage}" />
            <label class="label-style" for="username">Email</label>
            <input class="input-login" type="text" name="username" id="username" placeholder="Username"/>
            </br>
            <label class="label-style" for="password">Password</label>
            <input class="input-login" type="password" name="password" id="password" placeholder="Password"/>
            </br>
            <button class="button">Log In</button>
        </form>
    </div>
</body>

</html>
