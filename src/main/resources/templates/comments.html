<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge Yourself Admin</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>
<div th:replace="header :: header"></div>

<div class="search-wrapper">
    <form class="search-form-style" th:action="@{'/admin/comments/page/1?date=' + ${#dates.format(date, 'dd-MM-yyyy')}}"
          th:object="${date}" method="get">
        <label class="label-style-search" for="date">Created date</label>
        <input type="date" th:field="*{date}" id="date"/>
        <button class="button">Search</button>
    </form>
</div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th scope="col">User email</th>
            <th scope="col">Post name</th>
            <th scope="col">Comment</th>
            <th scope="col">Reports</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment: ${comments}">
            <td th:text="${comment.email}"></td>
            <td th:text="${comment.name}"></td>
            <td th:text="${comment.comment}"></td>
            <td th:text="${comment.reportsCount}"></td>
            <td class="row-btn">
                <form th:action="@{/admin/comment/delete/{id}(id=${comment.id})}" method="post">
                    <button class="button">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pagination-style">
        <ul>
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <li>
                <a th:if="${currentPage != i}"
                   th:href="@{'/admin/comments/page/' + ${i} + '?date=' + ${date}}">[[${i}]]</a>
                <a class="currentPage" th:unless="${currentPage != i}">[[${i}]]</a>
            </li>
        </span>
        </ul>
    </div>
</div>

</body>

</html>
